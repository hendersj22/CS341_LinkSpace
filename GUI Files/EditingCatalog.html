<!DOCTYPE html>
<html>
<head>

<link rel = "stylesheet" href="searchbartemplate.css">
<link rel="stylesheet" href="BarTemplate.css">

<title>Edit Catalog</title>
<style>
.item1 { grid-area: header; }
.item2 { grid-area: menu; }
.item3 { grid-area: main; }
.item4 { grid-area: right; }
.item5 { grid-area: footer; }
.item6 { grid-area: left; }

.grid-container {
  display: grid;
  grid-template-areas:
    'header header header header  header header'
    'menu main  left  left right right'
    'menu footer footer footer right right';
  grid-gap: 10px;
  background-color: #f6f6f6;
  padding: 10px;
}

.grid-container > div {
  background-color: #b7ebde;
  text-align: center;
  padding: 20px 0;
  font-size: 20px;
}



</style>
</head>
<body>
<div class="topnav">
        <a class="active" href="#">LINKSPACE</a>

        <div class="searchbar">

            <input type="text" id="search" name="search" placeholder="Search"></input>
        </div>
</div>

<div class="sidenav">

    </div>

<p></p>
